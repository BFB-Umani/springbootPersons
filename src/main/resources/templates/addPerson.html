<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addPerson</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/startsida/save}"
                  th:object="${personObject}" method="POST">

                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" required th:field="*{id}" readonly="readonly">
                </div>

                <div class="form-group">
                    <label>First name</label>
                    <input type="text" class="form-control" required th:field="*{firstName}">
                </div>

                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" class="form-control" required th:field="*{lastName}">
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="text" class="form-control" required th:field="*{age}">
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" required th:field="*{phoneNumber}">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" required th:field="*{email}">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" required th:field="*{address}">
                </div>

                <button type="submit" class="btn btn-success">Save</button>

            </form>

        </div>
    </div>
</div>

</body>
</html>
